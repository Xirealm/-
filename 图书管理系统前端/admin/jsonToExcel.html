<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table to excel</title>
</head>
<body>
    <button id="toExcelBtn"><b>导出 图书清单.xlsx</b></button>
</body>
<script src="https://unpkg.com/xlsx/dist/xlsx.core.min.js"></script>
<script>

//XLSX.utils.json_to_sheet方法：
        document.getElementById("toExcelBtn").addEventListener('click', function () {
            //1.定义导出文件名称
            var filename = "图书清单.xlsx";
            //2.定义导出数据
            var data = [{ "书名": "西游记", "作者": "吴承恩" }, { "书名": "水浒传", "作者": "施耐庵" }]
            //3.初始化一个excel文件
            var wb = XLSX.utils.book_new();
            //4.初始化一个excel文档，此时需要传入数据
            var ws = XLSX.utils.json_to_sheet(data);
            //5.定义excel文档的名称
            var wsName = "图书清单";
            //6.将文档插入文件并定义名称
            XLSX.utils.book_append_sheet(wb, ws, wsName);
            //7.执行下载
            XLSX.writeFile(wb, filename);
        })
