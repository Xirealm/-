<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table to excel</title>
</head>
<body>
    <table id="tableToExcel">
        <tr>
            <th>书名</th>
            <th>作者</th>
        </tr>
        <tr>
            <td>西游记</td>
            <td>吴承恩</td>
        </tr>
        <tr>
            <td>水浒传</td>
            <td>施耐庵</td>
        </tr>
    </table>
    <button id="toExcelBtn"><b>导出 图书清单.xlsx</b></button>
</body>
<script src="https://unpkg.com/xlsx/dist/xlsx.core.min.js"></script>
<script>
//1:  
    document.getElementById("toExcelBtn").addEventListener('click', function () {
        console.log("xxx");
            let wb = XLSX.utils.table_to_book(document.getElementById("tableToExcel"));
            /* 导出文件下载 */
            XLSX.writeFile(wb, "图书清单.xlsx",);
        });
